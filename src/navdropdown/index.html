<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylenavdropdown.css" />
    <title>Nav Menu Dropdown - CSS ANIMATION STYLEs</title>
  </head>
  <body>
    <nav>
      <div class="navsec">

          <span>ALENUI</span>

          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>

          <div class="dropdown">
            <a class="dropbtn" id="dropbtn">Dropdown</a>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
        </div>
        <div class="action">
          <a href="#">Login</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </nav>
  </body>
</html>
